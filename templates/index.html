<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretboard Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <div id="controls-panel">
            <h2>Controls</h2>

            <!-- Mode Section: groups mode toggle with dependent controls -->
            <div class="mode-section">
                <label class="mode-header">
                    Mode
                    <span class="toggle-label" id="notenames-toggle-label">
                        <input type="checkbox" id="notenames-toggle">
                        <span class="toggle-text">Notes</span>
                    </span>
                </label>
                <div class="mode-toggle">
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="mode" value="scale" checked>
                            Scale
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="mode" value="chord">
                            Chord
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="mode" value="interval">
                            Interval
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="mode" value="caged">
                            CAGED
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="mode" value="modes">
                            Modes
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="mode" value="find">
                            Find
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="mode" value="games">
                            Games
                        </label>
                    </div>
                </div>
                <div class="mode-controls">
                    <div class="control-group">
                        <label for="root-note" id="root-label">Root Note</label>
                        <select id="root-note">
                            <option value="C">C</option>
                            <option value="C#">C#</option>
                            <option value="D">D</option>
                            <option value="Eb">Eb</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#</option>
                            <option value="G">G</option>
                            <option value="Ab">Ab</option>
                            <option value="A">A</option>
                            <option value="Bb">Bb</option>
                            <option value="B">B</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="type-select" id="type-label">Scale Type</label>
                        <select id="type-select">
                            <!-- Options populated by JavaScript based on mode -->
                        </select>
                    </div>

                    <div id="caged-shape-selector" class="control-group" style="display: none;">
                        <label>Shape</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="caged-shape" value="all" checked>
                                All
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="caged-shape" value="C">
                                C
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="caged-shape" value="A">
                                A
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="caged-shape" value="G">
                                G
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="caged-shape" value="E">
                                E
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="caged-shape" value="D">
                                D
                            </label>
                        </div>
                    </div>

                    <div id="scale-chord-builder" class="control-group">
                        <label>Scale Chords</label>
                        <div class="toggle-row">
                            <label class="toggle-label">
                                <input type="checkbox" id="sevenths-toggle">
                                <span class="toggle-text">7ths</span>
                            </label>
                            <label class="toggle-label">
                                <input type="checkbox" id="relative-toggle">
                                <span class="toggle-text">rel</span>
                            </label>
                        </div>
                        <div id="scale-chords">
                            <!-- Scale chord buttons populated by JavaScript -->
                        </div>
                    </div>

                    <div id="find-controls" class="control-group" style="display: none;">
                        <label>Matching Chords</label>
                        <ul id="find-results-list" class="find-results-list"></ul>
                        <div class="find-actions">
                            <button id="find-add-btn" class="btn btn-add" disabled>+ Add</button>
                            <button id="find-clear-btn" class="btn btn-clear">Clear</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="chord-list-header">
                    Chord List
                    <span class="toggle-label" id="sound-toggle-label">
                        <input type="checkbox" id="sound-toggle" checked>
                        <span class="toggle-text">Sound</span>
                    </span>
                </label>
                <ul id="chord-list-items" class="chord-list">
                    <!-- Chord list items populated by JavaScript -->
                </ul>
                <div class="chord-list-actions">
                    <button id="add-chord-btn" class="btn btn-add">+ Add</button>
                    <button id="clear-list-btn" class="btn btn-clear">Clear</button>
                </div>
            </div>

            <div id="info-panel" class="control-group">
                <label>Info</label>
                <div class="info-content">
                    <div id="info-title" class="info-title">C Major</div>
                    <div class="info-row">
                        <span class="info-label">Notes:</span>
                        <span id="info-notes" class="info-value">C D E F G A B</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Intervals:</span>
                        <span id="info-intervals" class="info-value">1 2 3 4 5 6 7</span>
                        <span class="info-hint">1=Root, 3=Third, 5=Fifth, 7=Seventh</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="fretboard-panel">
            <!-- SVG fretboard will be rendered here by JavaScript -->
        </div>
    </div>

    <div id="games-panel" style="display: none;">
        <button id="games-back-btn" class="games-back-btn">&larr; Back</button>
        <div id="games-controls" class="games-controls">
            <select id="games-select">
                <option value="interval-training">Interval Training</option>
                <option value="chromatic-circle-drills">Chromatic Circle Drills</option>
            </select>
            <button id="games-menu-btn">Menu</button>
            <button id="games-sound-btn" class="games-sound-on">Sound</button>
        </div>
        <div id="game-content" class="game-content"></div>
        <div id="game-settings-modal" class="game-settings-modal">
            <div class="game-settings-box">
                <div class="game-settings-header">
                    <h3 id="game-settings-title">Settings</h3>
                    <button id="game-settings-close" class="game-settings-close">&times;</button>
                </div>
                <div id="game-settings-body" class="game-settings-body"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tone/build/Tone.js"></script>
    <script src="{{ url_for('static', filename='js/fretboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/music-theory.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sound.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/interval-training.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chromatic-circle-drills.js') }}"></script>
    <script src="{{ url_for('static', filename='js/games.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rotation-toggle.js') }}"></script>
</body>
</html>
